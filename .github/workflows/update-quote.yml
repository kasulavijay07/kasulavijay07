name: Update Quote Daily

on:
  schedule:
    - cron: "0 4 * * *"  # 9:30 AM IST
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run the script
        run: python .github/scripts/update-readme.py

      - name: Push updated README using PAT
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add README.md
          git commit -m "üîÅ daily quote update" || echo "No changes to commit"
          git push https://kasulavijay07:${{ secrets.PAT2 }}@github.com/kasulavijay07/kasulavijay07.git HEAD:main
