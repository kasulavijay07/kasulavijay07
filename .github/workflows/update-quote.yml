name: Update Quote Daily

on:
  schedule:
    - cron: "0 4 * * *"  # 9:30 AM IST
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run the script
        run: python .github/scripts/update-readme.py

      - name: Commit and push changes
        env:
          PAT: ${{ secrets.PAT2 }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git remote set-url origin https://kasulavijay07:${{ secrets.PAT }}@github.com/kasulavijay07/kasulavijay07.git
          git add README.md
          git commit -m "üîÅ updated daily quote" || echo "No changes to commit"
          git push origin main
