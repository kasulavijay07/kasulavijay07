name: 🗓️ Daily Quote Updater

on:
  schedule:
    - cron: "0 3 * * *"  # Runs every day at 8:30 AM IST
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install --upgrade pip

      - name: Run update script
        run: python update_readme.py

      - name: Commit and push changes
        env:
          PAT: ${{ secrets.PAT }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git remote set-url origin https://kasulavijay07:${{ secrets.PAT }}@github.com/kasulavijay07/kasulavijay07.git
          git add README.md
          git commit -m "🔁 updated daily quote" || echo "No changes to commit"
          git push origin main
